<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparador de Precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üõçÔ∏è Comparador de Precios Online</h1>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="product" class="form-label">Producto</label>
            <input type="text" class="form-control" id="product" name="product" placeholder="Ej. zapatillas nike" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if results %}
        <div class="mt-5">
            <h3>Resultados:</h3>
            <ul class="list-group">
                {% for tienda, info in results.items() %}
                    <li class="list-group-item">
                        <strong>{{ tienda }}:</strong> {{ info | safe }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

</body>
</html>
